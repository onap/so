logging:
  path: logs

# H2
spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    intialize: true
  h2:
    console:
      enabled: true
      path: /h2

server:
    port: 8080
    tomcat:
        max-threads: 50
mso:
  site-name: localSite

#Actuator
management:
  security:
    enabled: false
    basic:
      enabled: false
  metrics:
    se-global-registry: false
    export:
      prometheus:
        enabled: true # Whether exporting of metrics to Prometheus is enabled.
        step: 1m # Step size (i.e. reporting frequency) to use.


