                  MSO-BPEL-5106E|\
                  URN Mapping Task Failed to execute|\
                  Please check other logs for more information|\
                  URN Mapping Task Failed to execute
BPMN_VARIABLE_NULL=\
                  MSO-BPEL-5107W|\
                  Variable {0} is null; skipped|\
                  No resolution needed|\
