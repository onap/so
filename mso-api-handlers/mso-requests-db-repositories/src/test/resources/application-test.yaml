# will be used as entry in DB to say SITE OFF/ON for healthcheck

server:
  port: 8080
  tomcat:
    threads:
      max: 50
ssl-enable: false
mso:
  adapters:
    requestDb:
      auth: Basic YnBlbDptc28tZGItMTUwNyE=
      endpoint: http://localhost:8081
  site-name: localDevEnv
  logPath: logs

# H2
spring:
  sleuth:
    enabled: false
  datasource:
    jdbc-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: none
        ## naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImplt
        enable-lazy-load-no-trans: true


#Actuator
management:
  security:
    enabled: false
    basic:
      enabled: false
